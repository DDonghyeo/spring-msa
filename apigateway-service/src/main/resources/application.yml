server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8081/eureka
spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage : Spring Cloud Gateway Global Filter
            preLogger : true
            postLogger : true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE # Load Balancer
          predicates:
            - Path=/user/**
          filters:
#            - AddRequestHeader=User-Request-Header, User Service Request
#            - AddResponseHeader=User-Response-Header, User Service Response
            - name : CustomFilter
        - id: app-service
          uri: lb://APP-SERVICE
          predicates:
            - Path=/app/**
          filters:
#            - AddRequestHeader=App-Request-Header, App Service Request
#            - AddResponseHeader=App-Response-Header, App Service Response
            - name : CustomFilter

