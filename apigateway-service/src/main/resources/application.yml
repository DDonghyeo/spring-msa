server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8081/eureka
spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage : Spring Cloud Gateway Global Filter
            preLogger : true
            postLogger : true
      routes:
        - id: user-service
          uri: http://localhost:8082/
          predicates:
            - Path=/user/**
          filters:
            - AddRequestHeader=User-Request-Header, User Service Request
            - AddResponseHeader=User-Response-Header, User Service Response
            - CustomFilter
        - id: app-service
          uri: http://localhost:8083/
          predicates:
            - Path=/app/**
          filters:
            - AddRequestHeader=App-Request-Header, App Service Request
            - AddResponseHeader=App-Response-Header, App Service Response
            - CustomFilter

